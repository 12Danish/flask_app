{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<h1>Please Register</h1>
<form action="/register" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>

<h4>Already have an account? Click Here to log in:</h4>
<a href='/login'>Log IN </a>
{% endblock %}
